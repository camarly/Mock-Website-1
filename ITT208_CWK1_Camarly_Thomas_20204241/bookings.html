<!DOCTYPE html> 
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <title>Jamaica Tourist Board</title>
        <link rel="stylesheet" href="css/bookings.css">
    </head>
    
    <body>
        <section class="view">
            <header>
                <div logo>

                </div>

            </header>
            <table class="center">

                    <th>Hotel/Resort</th>

                    <td>Grand Bahia Principe</td>

                    <td>120.99 USD</td>
                  </tr>
                  <tr>
                    <td>Iberostar</td>

            <ul class="socialMedia">

<!--                <img src="https://i.ibb.co/ySwtH4B/instagram.png" alt="JTB's Youtube page">-->
                <li>
                    <a href="https://www.facebook.com/visitjamaica">
                        <img src="https://i.ibb.co/x7P24fL/facebook.png" alt="JTB's facebook page">
                    </a>
                </li>
                <li>
                    <a href="http://www.instagram.com/visitjamaica">

                    </a>
                </li>
                <li>
                    <a href="http://www.instagram.com/visitjamaica">

                    </a>
                </li>

        <div class="burgerMenu">
            <nav>
                    <ul>
                        <li> <a href="index.html">Home</a></li>

        <script>
            const burgerMenuToggle = document.querySelector('.toggleChanges')
            const view = document.querySelector('.view')

            burgerMenuToggle.addEventListener('click', () => {
                burgerMenuToggle.classList.toggle('active')
                view.classList.toggle('active')
            })

        </script>
